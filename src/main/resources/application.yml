spring:
  datasource:
    #### Datasource 配置 ####
    type: com.alibaba.druid.pool.DruidDataSource
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/auth?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8
